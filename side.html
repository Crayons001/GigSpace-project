<!DOCTYPE html>
<html>
    <head>
        <title>Test Page</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span>GigSpace</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
        
            </div>
            <div class="user">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Profile Picture" class="user-img">
                <p class="bold">User Name</p>
                <p>Creator</p>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="bx bxs-grid-alt"></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-home"></i>
                        <span class="nav-item">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-image"></i>
                        <span class="nav-item">My Profile</span>
                    </a>
                    <span class="tooltip">My Profile</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-image"></i>
                        <span class="nav-item">My Gallery</span>
                    </a>
                    <span class="tooltip">My Gallery</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-key"></i>
                        <span class="nav-item">Job Offers</span>
                    </a>
                    <span class="tooltip">Job Offers</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-location-plus"></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Log Out</span>
                    </a>
                    <span class="tooltip">Log Out</span>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container">
                <h1>GigSpace</h1>
            </div>
        </div>

    </body>
    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');

        btn.onclick = function() {
            sidebar.classList.toggle('active');
        }
    </script>
</html>
