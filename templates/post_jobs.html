<!DOCTYPE html>
<html>
<head>
  <title>Job Posting | GigSpace</title>
  <link rel="stylesheet" href="../form_styles.css">
</head>
<body>
  <!-- <header>
    <h1 class="title">GigSpace</h1>
  </header> -->
  
  <div class="container">
    <h2>Post a Job Opportunity</h2>
    <form action="process_job_posting.php" method="post">
      <div class="form-element">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-element">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="5" required></textarea>
      </div>
      <div class="form-element">
        <label for="skills">Skills Required</label>
        <input type="text" name="skill" id="skill" placeholder="Enter a skill" required>
        <button type="button" class="form-btn" id="add-skill">Add</button>
      </div>
      <div class="tag-container" id="skill-tags">
        <!-- Skill tags will be dynamically added here -->
      </div>
      <div class="form-element">
        <label for="duration">Duration</label>
        <input type="text" name="duration" id="duration" required>
      </div>
      <div class="form-element">
        <label for="preferences">Preferences</label>
        <textarea name="preferences" id="preferences" cols="30" rows="5"></textarea>
      </div>
      <div class="form-element">
        <label for="instructions">Application Instructions</label>
        <textarea name="instructions" id="instructions" cols="30" rows="5" required></textarea>
      </div>
      <div class="form-element">
        <input type="submit" name="submit" value="Post Job Opportunity">
      </div>
      
    </form>
  </div>

  <script>
    // JavaScript code for handling skills tags

    // Get the required elements
    const skillInput = document.getElementById('skill');
    const addSkillBtn = document.getElementById('add-skill');
    const skillTagsContainer = document.getElementById('skill-tags');

    // Event listener for adding a skill tag
    addSkillBtn.addEventListener('click', () => {
      const skill = skillInput.value.trim();

      if (skill !== '') {
        const tag = document.createElement('div');
        tag.classList.add('tag');
        tag.textContent = skill;

        const removeIcon = document.createElement('i');
        removeIcon.classList.add('bx', 'bx-x');
        removeIcon.addEventListener('click', () => {
          tag.remove();
        });

        tag.appendChild(removeIcon);
        skillTagsContainer.appendChild(tag);

        // Clear the input field
        skillInput.value = '';
      }
    });
  </script>
</body>
</html>
